<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monimentor - Voor een digitaal weerbaar gezin: gezonde schermgewoontes, samen geleerd.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">
      <div class="video-background-wrapper">
  
        <video id="myVideo" class="content-video" autoplay loop muted playsinline>
            <source src="Moni_dances_around.webm" type="video/webm">
            Je browser ondersteunt deze video niet.
        </video>
        
        </div><img src="logo.png" alt="Monimentor Logo" class="content-logo">
        
        <p class="intro-text">Hallo! Ik ben Moni. Welkom op de website van Monimentor.</p>
        <p class="intro-text">Ik ben hier om jou en je gezin te helpen met gezonde schermgewoontes.</p>
        <p class="intro-text">Laten we samen leren hoe we verantwoord met schermen kunnen omgaan.</p>
        <p class="status-text">Binnenkort gaan we starten!</p>
        
    </div> <script>
        const video = document.getElementById('myVideo');

        // Controleer of het video element bestaat voordat je de listener toevoegt
        if (video) {
            video.addEventListener('ended', () => {
                // Wacht 4 seconden voor opnieuw afspelen
                setTimeout(() => {
                    video.currentTime = 0;
                    video.play().catch(error => console.log("Play interrupted:", error)); // Voeg error handling toe
                }, 4000);
            });
        } else {
            console.error("Video element met ID 'myVideo' niet gevonden.");
        }
    </script>

</body>
</html>
