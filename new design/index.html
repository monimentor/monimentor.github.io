<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monimentor - Digitaal Gezonde Generatie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              studio: {
                purple: '#8B5CF6',  // Violet 500
                deep: '#5B21B6',    // Violet 900
                lilac: '#DDD6FE',   // Violet 200
                pink: '#F472B6',    // Pink 400 (from spheres)
                peach: '#FB923C',   // Orange 400 (from spheres)
                glass: 'rgba(255, 255, 255, 0.15)',
              },
            },
            boxShadow: {
              'soft-glow': '0 0 40px rgba(139, 92, 246, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'bubble': 'inset 0 0 20px rgba(255, 255, 255, 0.4), 0 10px 40px rgba(0, 0, 0, 0.1)',
            },
            backgroundImage: {
              'sphere-gradient': 'linear-gradient(135deg, #FB923C 0%, #F472B6 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'dance': 'dance 3s infinite ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              dance: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                '25%': { transform: 'translateY(-10px) rotate(-3deg) scale(1.02)' },
                '50%': { transform: 'translateY(0) rotate(0deg) scale(0.98)' },
                '75%': { transform: 'translateY(-5px) rotate(3deg) scale(1.02)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Studio Purple Gradient: Matches the 3D render background */
        background: radial-gradient(circle at 50% 0%, #A78BFA 0%, #7C3AED 50%, #5B21B6 100%);
        background-attachment: fixed;
        color: #FFF;
        min-height: 100vh;
      }
      
      /* Subtle noise texture for material feel */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.5);
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
